<div class="flex h-full m-8 p-12 w-full flex-col items-center">
    <h1 class="font-bold uppercase">Public Issues List</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="s_no">  
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="complaint">
          <th mat-header-cell *matHeaderCellDef> Complaint </th>
          <td mat-cell *matCellDef="let element"> {{element.complaint}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
          </ng-container>

           <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                <button (click)="ViewDialog(element)"
                class="w-24 bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-2 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                type="button">
                View 
              </button> </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <div class="fixed bottom-16 right-14">
        <button (click)="onLogoutClick()" class="bg-red-500 text-white font-bold p-4 rounded-full">
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </div>

</div>
