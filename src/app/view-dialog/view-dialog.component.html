<div>
    <button mat-icon-button (click)="closeDialog()" class="close-button">
      <mat-icon>close</mat-icon>
    </button>

    <main *ngIf="data.type ==='list'" class=" w-full h-full flex flex-row p-8 bg-slate-200 text-black items-center justify-center">

      <section x-data="skillDisplay"
          class="p-6 space-y-6  rounded-xl md:grid md:grid-cols-2 md:gap-4 sm:space-y-0">

          <div class="flex flex-col items-center justify-center ">
              <div class="h-10 flex items-center justify-center">
                 <div class="bg-white border-4 border-black flex flex-row gap-4 w-36 p-2 rounded-full ">
                  <mat-icon *ngIf="data.viewed === 1" class="text-green-500">check_circle</mat-icon>
                  <mat-icon *ngIf="data.viewed === 0" class="text-red-500">cancel</mat-icon>
                  Viewed
                 </div>
              </div>
              <div class="h-10 bg-black w-1 rounded-full"></div>
              <div class="h-10 flex items-center justify-center">
                <div class="bg-white border-4 border-black flex flex-row gap-4 w-36 p-2 rounded-full ">
                 <mat-icon *ngIf="data.processing === 1" class="text-green-500">check_circle</mat-icon>
                 <mat-icon *ngIf="data.processing === 0" class="text-red-500">cancel</mat-icon>
                 Action
                </div>
             </div>
             <div class="h-10 bg-black w-1 rounded-full"></div>
             <div class="h-10 flex items-center justify-center">
              <div class="bg-white border-4 border-black flex flex-row gap-4 w-36 p-2 rounded-full  ">
               <mat-icon *ngIf="data.completed === 1" class="text-green-500">check_circle</mat-icon>
               <mat-icon *ngIf="data.completed === 0" class="text-red-500">cancel</mat-icon>
               Completed
              </div>
           </div>
          </div>
  
          <!-- <div class="flex items-center justify-center" >
              <p>Your request was reached successfully... We will take immediate action... </p>
          </div> -->
          <div class="flex items-center justify-center" >
            <p>Your Complaint Request is in Process</p>
          </div>
          <!-- <div class="flex items-center justify-center" >
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum eos eveniet ducimus labore! Repudiandae, vero? Sequi debitis incidunt distinctio fuga eos vitae, eum perferendis praesentium architecto, inventore enim sapiente vero? Quia earum necessitatibus natus pariatur rem vel quaerat accusantium quas quasi, aliquid ab cumque, ut blanditiis? Laudantium labore alias mollitia!</p>
          </div> -->
        </section>
    </main>

     <div class="flex p-8 flex-col gap-2 items-center justify-center">

      <button (click)="statusUpdate('viewed')" [class]="data.viewed === 1 || data.viewed === '1' ? 'bg-green-500' : 'bg-gray-800' "
        class="w-24 text-white text-sm py-2 px-2 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
        type="button">
        <span>Viewed</span>
      </button>

      <button (click)="statusUpdate('processing')" [class]="data.processing === 1 || data.processing === '1' ? 'bg-green-500' : 'bg-gray-800' "
        class="w-28 bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-2 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
        type="button">
        Processing
      </button>

      <button (click)="statusUpdate('completed')" [class]="data.completed === 1 || data.completed === '1' ? 'bg-green-500' : 'bg-gray-800' "
        class="w-24 bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-2 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
        type="button">
        Completed
      </button> 

      <div *ngIf="data.completed === 1 || data.completed === '1' " class="">
        <!-- app.component.html --> 
        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="image"> Upload the Completed Work Image </label>
        <div class="flex flex-row gap-2">
            <input class="bg-gray-100 p-2 rounded-md shadow-md" type="file" (change)="handleFileInput($event); onFileChange($event)" [(ngModel)]="data.image" name="image" />
        </div>
        <br>
        <img [src]="url" height="100" alt="">
        <!-- <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="image"> Image </label>
        <input class="bg-gray-100 p-4 rounded-md shadow-md" type="file" id="image" name="image" (change)="onFileChange($event)" accept="image/*" required> -->
      </div>

    </div>

  <div class="flex flex-row justify-end mr-10">

    <button (click)="onSubmit()" 
      class="w-28 text-white bg-green-800 hover:bg-grey-900 text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
      type="submit">
     Submit
    </button>
</div>

    
</div>
