<div class="login__page" [style.background-image]="'url(assets/bgimg.jpg)'">
    <div class="login__row min-h-screen">
        <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
            <div class="login w-full max-w-xl bg-white rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
                <form (ngSubmit)="onSubmit()" [formGroup]="myForm" enctype="multipart/form-data" >
                    <h1 class="text-2xl font-bold text-center">Complaint Form</h1>
    
                    <div class="mb-4 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="name">Name</label>
                        <input
                            class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                            id="name" name="name"
                            type="text" formControlName="name"
                            placeholder="Your Name"/>
                    </div>

                    <div class="mb-4 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="name">Kind Of Problem</label>
                        <div class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10">
                            <select formControlName="name" (change)="onSelectionChange()" id="options" class="text-sm appearance-none rounded w-full  text-ray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-full">
                                <option *ngFor="let option of options" [value]="option.id">{{ option.name }}</option>
                            </select>

                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <!-- You can customize the icon here, for example using an SVG or an icon font -->
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M5 7l5 5 5-5z"/></svg>
                            </div>
                        </div> 
                     </div>                     

                    <div class="mb-6 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="Complaint"> Complaint </label>
                        <textarea class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
                        id="Complaint" name="Complaint"
                        type="Complaint" formControlName="issue"
                        placeholder="Your Complaint"></textarea>
                    </div>

                    <!-- <div class="mb-6 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="image"> Image </label>
                        <input class="bg-gray-100 p-4 rounded-md shadow-md" type="file" id="image" name="image" (change)="onFileChange($event)" accept="image/*" required>
                    </div> -->
                  
                    <div class="mb-6 mt-6">
                        <!-- app.component.html --> 
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="image"> Image </label>
                        <div class="flex flex-row gap-2">
                            <input class="bg-gray-100 p-2 rounded-md shadow-md" type="file" formControlName="image" (change)="handleFileInput($event); onFileChange($event)" name="image" />
                        </div>
                        <br>
                        <img [src]="url" height="100" alt="">
                        <!-- <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="image"> Image </label>
                        <input class="bg-gray-100 p-4 rounded-md shadow-md" type="file" id="image" name="image" (change)="onFileChange($event)" accept="image/*" required> -->
                    </div>

                    <div class="mb-6 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="address"> Address </label>
                        <textarea class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-18"
                        id="Address" name="Address"
                        type="Address" formControlName="address"
                        placeholder="Your Address"></textarea>
                    </div>

                    <div class="mb-4 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="phone">Phone No</label>
                        <input
                            class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                            id="phone" name="phone"
                            type="text" formControlName="phone"
                            placeholder="Your Phone Number"
                        />
                    </div>

                    <div class="flex w-full mt-6">
                        <button (click)="onSubmit()"
                          class="w-full text-white bg-gray-800 hover:bg-grey-900 text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                          type="submit">
                         Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
