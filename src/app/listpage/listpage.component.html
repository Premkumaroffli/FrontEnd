
<div class="flex h-full m-8 p-12 w-full flex-col items-center">
    <h1 class="font-bold uppercase">Complaints List</h1>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-black uppercase bg-gray-50 dark:bg-gray-300 dark:text-black">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        S.No
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Issue
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Image
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Complaint
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Address
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Phone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of dataList; let i = index" class=" w-full bg-white text-black border-b dark:bg-gray-100 dark:border-gray-100 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-6 py-4 truncate w-[5%]">
                        {{ i + 1 }}
                    </td>
                    <td scope="row" class="px-6 py-4 w-[15%] font-medium text-gray-900 whitespace-nowrap dark:text-black">
                        {{row.name}}
                    </td>
                    <td scope="row" class="px-6 py-4 w-[15%] font-medium text-gray-900 whitespace-nowrap dark:text-black">
                        {{row.issue}}
                    </td>
                    <td class="px-6 py-4 w-[10%]">
                         <img (click)="openDialog(row.image_url)" [src]="pathUrl + row.image_url" alt="">
                    </td>
                    <td class="px-6 py-4 w-[25%]">
                        {{row.complaint}}
                    </td>
                    <td class="px-6 py-4 w-[25%]">
                        {{row.address}}
                    </td>
                    <td class="px-6 py-4 w-[5%]">
                        {{row.phone}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
