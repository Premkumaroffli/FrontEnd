<div class="login__page" [style.background-image]="'url(assets/bgimg.jpg)'">
    <div class="login__row min-h-screen">
      <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
        <div *ngIf="!status" class="login w-full max-w-xl bg-white rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <h1 class="text-2xl text-green-500 font-bold text-center underline">ADMIN</h1>
            <div class="mb-4 mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="name">Username</label>
                <input
                  class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                  id="email" name="email"
                  type="text" formControlName="username"
                  placeholder="Your username"
                />
                <div class="text-red-600" *ngIf="myForm.get('username')?.touched && myForm.get('username')?.hasError('required')">
                    Username is required.
                  </div>
                  <div class="text-red-600" *ngIf="myForm.get('username')?.touched && myForm.get('username')?.hasError('minlength')">
                    Username must be at least 3 characters.
                  </div>
                  <div class="text-red-600" *ngIf="myForm.get('username')?.touched && myForm.get('username')?.hasError('maxlength')">
                    Username cannot be more than 10 characters.
                  </div>
              </div>
            <div class="mb-4 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email">Email </label>
              <input
                class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
                id="email" name="email"
                type="text" formControlName="email"
                placeholder="Your email address"
              />
              <div class="text-red-600" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.hasError('required')">
                Email is required.
              </div>
              <div class="text-red-600" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.hasError('email')">
                Invalid email format.
              </div>
          
            </div>
            <div class="mb-6 mt-6">
              <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password"> Password </label>
              <input
                class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
                id="password" name="password"
                type="password" formControlName="password"
                placeholder="Your password"
              />
              <div class="text-red-600" *ngIf="myForm.get('password')?.touched && myForm.get('password')?.hasError('required')">
                Password is required.
              </div>
              <div class="text-red-600" *ngIf="myForm.get('password')?.touched && myForm.get('password')?.hasError('minlength')">
                Password must be at least 6 characters.
              </div>
            </div>
            <div class="flex w-full mt-6">
              <button [class]="myForm.invalid ? 'text-gray-400' : 'text-white'"
                class="w-full  bg-gray-800 hover:bg-grey-900 text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
                type="submit" [disabled]="myForm.invalid">
                Sign Up
              </button>
            </div>
          </form>
          <div class="mt-3">
            <span class="text-gray-900 text-sm"> Already have an account? </span>
            <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> Login in</a>
          </div>
          <!-- <div class="mt-4">
            <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a>
          </div> -->
        </div>
        <div *ngIf="status" class="login w-full max-w-xl bg-white rounded-md mx-auto border p-4 sm:p-8 xl:p-20 flex flex-col items-center justify-center">
          <div class="">
            <h1>Registered Successfully </h1>
            <div class="flex w-full mt-6">
              <button [routerLink]="['/login']"
                class="w-full  bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10">
                Back To Login Page
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
